<svg width="1200" height="1500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&amp;display=swap');
    </style>
    <linearGradient id="circlesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#circlesGrad)"/>
  
  <text x="50%" y="42%" dominant-baseline="middle" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="72" fill="rgba(255,255,255,0.95)" font-weight="500" letter-spacing="2">Restoration Circles</text>
  
  <!-- Subtitle -->
  <text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="36" fill="rgba(255,255,255,0.7)" font-weight="400" letter-spacing="4">GROUP COACHING</text>
  
  <!-- Tagline -->
  <text x="50%" y="56%" dominant-baseline="middle" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="28" fill="rgba(198,160,123,0.9)" font-weight="300" font-style="italic">Community. Wisdom.</text>
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="28" fill="rgba(198,160,123,0.9)" font-weight="300" font-style="italic">Gentle growth.</text>
  
  <!-- Decorative line -->
  <line x1="40%" y1="64%" x2="60%" y2="64%" stroke="rgba(198,160,123,0.3)" stroke-width="2"/>
</svg>
