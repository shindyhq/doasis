<svg width="1200" height="1500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&amp;display=swap');
    </style>
    <linearGradient id="clarityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#clarityGrad)"/>
  
  <text x="50%" y="42%" dominant-baseline="middle" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="72" fill="rgba(255,255,255,0.95)" font-weight="500" letter-spacing="2">The Clarity Session</text>
  
  <!-- Tagline -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="32" fill="rgba(198,160,123,0.9)" font-weight="300" font-style="italic">One session. Real shift.</text>
  
  <!-- Decorative line -->
  <line x1="40%" y1="58%" x2="60%" y2="58%" stroke="rgba(198,160,123,0.3)" stroke-width="2"/>
</svg>
